<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Partido</title>
</head>
<body>
    <h1>Crear Partido</h1>
    <form method="POST">
        <label for="title">Título del Partido:</label>
        <input type="text" id="title" name="title" required>
        
        <label for="date">Fecha del Partido:</label>
        <input type="date" id="date" name="date" required>

        <label for="players">Añadir Jugadores:</label>
        <select id="players" name="players" multiple>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>

        <button type="submit">Crear</button>
    </form>
</body>
</html>
