<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability</title>
</head>
<body>
    <h1>Availability</h1>
    <table>
        <tr>
            <th>Date</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>User Name</th>
        </tr>
        {% for slot in availability %}
        <tr>
            <td>{{ slot.date }}</td>
            <td>{{ slot.start_time }}</td>
            <td>{{ slot.end_time }}</td>
            <td>{{ slot.user_name }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
